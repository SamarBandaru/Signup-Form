<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon"
        href="https://st.depositphotos.com/5390090/51510/v/450/depositphotos_515102604-stock-illustration-registration-form-cute-cartoon-man.jpg" />
        <script src="https://kit.fontawesome.com/882ea9c3b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="top">
        <div class="one">
            <img src="https://cdn.dribbble.com/users/1172503/screenshots/4505740/login-form.gif" alt="signup"
                width="90%" />
        </div>
        <div class="two">
            <form class="formy">
                <h1 class="heading">SignUp Form</h1>
                <label><i class="fa-solid fa-user"></i>  Username</label>
                <input type="text" placeholder="Eg:Ramesh" name="username" />
                <label><i class="fa-solid fa-envelope"></i>  Email</label>
                <input type="email" placeholder="Eg:Ramesh123@gmail.com" name="email" />
                <label><i class="fa-solid fa-phone"></i>  Phone Number</label>
                <input type="text" placeholder="enter your phone number" name="phonenumber" />
                <label><i class="fa-solid fa-lock"></i>  Password</label>
                <input type="password" placeholder="Eg:Ramesh@1234" name="password" />
                <label><i class="fa-solid fa-lock"></i>  Confirm Password</label>
                <input type="password" placeholder="Re-Entry your password" name="confirmPassword" />
                <div class="check">
                    <input type="checkbox" />&nbsp;&nbsp;
                    <h6>I Accept The Terms And Conditions</h6>
                </div>
                <button class="btn" type="submit">SignUp</button>
            </form>
            <hr class="line" />
            <p class="para">Already had an Account <a href="#">Login  <i class="fa-solid fa-right-to-bracket"></i></a></p>
            <p class="para"><a href="#">Forgot Password  <i class="fa-solid fa-face-grin-beam-sweat"></i></a></p>
        </div>
    </section>
</body>

</html>
